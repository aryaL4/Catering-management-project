{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div style="background: url('{% static 'images/slideshow/istockphoto-646624176-170667a22.webp' %}') no-repeat center center fixed; background-size: cover; height: 500px; text-align: center; color: #FFF;">
    <h4 style="margin-top: 100px;">Update Profile</h4>
    <form method="post" style="max-width: 300px; margin: 0 auto; background-color: rgba(139, 69, 19, 0.8); padding: 20px; border-radius: 10px;">
        {% csrf_token %}
        <label for="email" style="display: block; margin-bottom: 10px; color: #FFF;">Email:</label>
        <input type="text" id="email" name="email" value="{{ upd.email }}" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;">
        <input type="submit" value="Update Profile" style="background-color: #A52A2A; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px;">
    </form>
</div>
{% endblock %}
